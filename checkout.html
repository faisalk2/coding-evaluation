<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      #navbar{
        width: 100%;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid rgb(213, 208, 208); 
        margin-bottom: 30px;
      }
      #movies
      {
        margin-top: 30px;
        width: 30%;
        margin: auto;
        
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Checkout | Cost: 100/seat</h1>
      <h1 id="wallet">0</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="user-detail">
      <!-- input field to accept user name with id as "user_name"  -->
      <!-- input field to accept number of seats with id as "number_of_seats"  -->
      <!-- A submit button to confirm booking with id as "confirm"  -->
      <input type="text" name="" id="user_name" placeholder="Enter Name" required>
      <input type="number" name="" id="number_of_seats" placeholder="Enter No of Seats" required>
      <button id="confirm" onclick="submitData()">Submit</button>
    </div>

    <div id="movie">
      <!-- Append the selected movie for booking here -->
      <!-- movie should have title and image  -->
      <!-- It should be the same movie you selected for booking  -->
    </div>
  </body>
</html>
<script src="/scripts/checkout.js"></script>
